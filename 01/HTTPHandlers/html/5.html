<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
    <input type="number" value="1" id="X">
    <input type="number" value="1" id="Y">
    <input type="button" onclick="send()"/>
    <div id = "result"></div>
<script>
    function send() {
        var request = new XMLHttpRequest();
        request.open("post", "mul5", true);
        request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
        request.onreadystatechange = () => {
            if (request.readyState === 4) {
                if (request.status === 200) {
                    document.getElementById('result').innerHTML = request.responseText;
                } else {
                    alert(request.status);
                }
            }
        };
        request.send('X=' + document.getElementById('X').value + '&Y=' + document.getElementById('Y').value);
    }
</script>
</body>
</html>
